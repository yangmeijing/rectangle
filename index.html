<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>矩形计算器</title>
  <link rel="stylesheet" href="rectangle.css">
  <link rel="icon" href="https://i.wangding.in/favicon.ico" sizes="48x48" type="image/png">
</head>
<body>
  <div id="main">
    <form>
    <lable>宽度：</lable>
    <input type="number" min="0" step="0.01" required id="width" autofocus>
    <span></span>
    <br>

    <lable>长度：</lable>
    <input type="number" min="0" step="0.01" required id="length">
    <span></span>
    <br>

    <input type="submit" value="计算" id="btn">
    <br>
    <lable>周长：</lable>
    <input type="text" id="perimeter" disabled>
    <br>
    <lable>面积：</lable>
    <input type="text" id="area" disabled>
    </form>
  </div>
  <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- build:js bundle.min.js -->
  <script src="calc.js"></script>
  <script src="rectangle.js"></script>
  <!-- endbuild -->
</body>
</html>
